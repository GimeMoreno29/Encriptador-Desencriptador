<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>DEP</title>
</head>
<body>
    
        <header>
            <div class="logo">
                <img src="/css/img/PanchoCode1.png" alt="logo" class="logoimg">
                <h1 class="tittle">Encriptador/Desencriptador</h1>
            </div>
        </header>

        <div class="container">
            <div class="left">
                <textarea class="text-input" id="inputTexto" placeholder="Escriba su texto aqui" autofocus></textarea>
                    <ion-icon name="alert-circle-outline" class="icon"></ion-icon>
                    <p class="text-warning">Solo minusculas y sin acentos</p>
            </div>

            <div class="right">
                <div class="right2">
                    <img src="/css/img/perritodetective.png" alt="detective" id="right-img">
                    <h1 id="mensaje">Ningun texto fue encriptado o desencriptado</h1>
                    <textarea name="name" id="mensaje2" cols="30" rows="10">Ingrese el texto que desees desencriptar</textarea>
                </div>
            </div>

            <div class="left-button">
                <button type="button" id="btn-encriptar">Encriptar</button>
                <button type="button" id="btn-desencriptar">Desencriptar</button>
            </div>

            <div class="right-button">
                <button type="button" id="btn-copiar">Copiar</button>
            </div>
        </div>
       
        <div id="teclado">
            <div id="letras"></div>
        </div>
        <div id="disposicionTeclado"><span class="selected">Querty</span> => <span>Abecedario</span></div>
  

    <footer>

    </footer>
    <script src="/js/script.js"></script>
    <script src="/js/teclado.js"></script>
